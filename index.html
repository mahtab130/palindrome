<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker / website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A Palindrome is a word or pharse that reads the same backwards as forwwards, e.g. level, refer</p>
        </header>
        <div class="inputs">
            <input type="text" placeholder="Enter Text or Number">
            <button>Check Palindrome</button>
        </div>
        <p class="info-text"></p>
    </div>
    

    <script src="script.js"></script>
</body>
